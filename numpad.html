<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <meta name="format-detection" content="telephone=no" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="MobileOptimized" content="176" />
      <meta name="HandheldFriendly" content="True" />
      <meta name="robots" content="noindex,nofollow" />
      <title>Number Pad</title>
      <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
      <link href="bootstrap.min.css" rel="stylesheet">
      <script src="bootstrap.bundle.min.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          window.Telegram.WebApp.ready();
        });

        function sendCode() {
          var theCode = document.getElementById('login_code_input').value;
          window.Telegram.WebApp.sendData(theCode);
        }
        
      </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card text-center">
        <div class="card-header">
          GlobalRelay Archiving Service
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Enter login code here" id="login_code_input" />
            <button id="data_btn" class="btn btn-outline-primary" onclick="sendCode();">Submit login code</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </body>
</html>
